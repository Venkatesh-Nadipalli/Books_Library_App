<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <script type="text/javascript">
		function confirmDelete(){
			return confirm("Are You Sure to Want Delete?");
		}
	</script>
  </head>
  <body>
    <div class="container">
		<h1 align="center"><u>BOOKS INFORMATION</u></h1><br>
		<table class ="table table-bordered" >
			<thead>
				<tr>
			    <th>s.no</th>
				<th>Book_Id</th>
				<th>Book_Name</th>
				<th>Book_Price</th>
				<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="book : ${books}">
                     <td th:text="${bookStat.index}"></td>
                     <td th:text="${book.bookId}"></td>
                     <td th:text="${book.bookName}"></td>
                     <td th:text="${book.bookPrice}"></td>
                     <td>
						 <a th:href="@{/edit?(bookId=${book.bookId})}" class="btn btn-secondary">edit</a>
						 <a th:href="@{/delete?(bookId=${book.bookId})}" class="btn btn-danger" onclick="return confirmDelete()">delete</a>
					 </td>
                </tr>
                <tr th:if="${books.empty}">
                      <td colspan="5">No records found.</td>
                 </tr>
			</tbody>
		</table>
		<center><a href="index" class="btn btn-primary" >Add New Book</a></center>
	</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
